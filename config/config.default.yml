---

# Required as Ubuntu ships with Python3 and not 2
ansible_python_interpreter: /usr/bin/python3

# System's timezone
configure_timezone: 'Europe/Madrid'

# Additional user to create
configure_user_name: 'dummy'
configure_user_password: "{{ 'dummy' | password_hash('sha512')}}"

# List of apt-keys to load from disk
# See "extra_packages" role.
extra_packages_keys:
  # Spotify
  - id: '931FF8E79F0876134EDDBDCCA87FF9DF48BF1C90'
    keyserver: 'keyserver.ubuntu.com'

# List of apt-keys to load from URLs.
# See "extra_packages" role
extra_packages_keys_url:
  - url: 'https://dl.google.com/linux/linux_signing_key.pub'
  - url: 'https://download.sublimetext.com/sublimehq-pub.gpg'

# Extra apt repositories to add
# See "extra_packages" role
extra_packages_repositories:
  - name: 'google_chrome'
    repo: 'deb http://dl.google.com/linux/chrome/deb/ stable main'
  - name: 'sublime_text'
    repo: 'deb https://download.sublimetext.com/ apt/stable/'
  - name: 'spotify'
    repo: 'deb http://repository.spotify.com stable non-free'

# Extra APT packages to install
# See "extra_packages" role
extra_packages_list:
  # Everyday apps
  - {name: 'thunderbird'}
  - {name: 'gnome-calendar'}
  - {name: 'firefox'}
  - {name: 'google-chrome-stable'}
  - {name: 'keepassxc'}
  - {name: 'spotify-client'}

  # Gaming
  - {name: 'steam'}

  # Programming
  - {name: 'sublime-text'}
  - {name: 'clang-format'}
  - {name: 'composer'}
  - {name: 'cppcheck'}
  - {name: 'fonts-firacode'}
  - {name: 'git'}
  - {name: 'lua-check'}
  - {name: 'luarocks'}
  - {name: 'nodejs'}
  - {name: 'npm'}
  - {name: 'php'}
  - {name: 'php-cli'}
  - {name: 'php-mbstring'}
  - {name: 'php-xml'}
  - {name: 'phpunit'}
  - {name: 'python'}
  - {name: 'python3'}
  - {name: 'pylint'}
  - {name: 'python-pip'}
  - {name: 'python3-pip'}
  - {name: 'shellcheck'}
  - {name: 'sqlite3'}
  - {name: 'vagrant'}
  - {name: 'virtualbox'}

  # CLI
  - {name: 'terminator'}
  - {name: 'iotop'}
  - {name: 'mysql-client'}
  - {name: 'strace'}
  - {name: 'telnet'}
  - {name: 'unrar'}
  - {name: 'unzip'}
  - {name: 'vim'}
  - {name: 'nmap'}

  # Media
  - {name: 'vlc'}
  - {name: 'gimp'}

  # System utils
  - {name: 'p7zip'}
  - {name: 'default-jdk'}
  - {name: 'gparted'}

# Snap packages to install
extra_packages_snaps:
  - name: 'discord'
  - name: 'phpstorm'
    classic: true

# Pip packages to install
extra_packages_pip:
  - name: 'ansible'
  - name: 'ansible-lint'
  - name: 'molecule'
  - name: 'flake8'
  - name: 'yamllint'

# NPM utils
extra_packages_npm:
  - name: 'jshint'
    global: true

# As of now there's no stable docker for 19.04
docker_apt_release_channel: 'test'

# Docker users
docker_users: ["{{ configure_user_name}}"]

# Git configuration for the .gitconfig file
git_config:
  user:
    name: 'HÃ©ctor Luaces'
    email: "{{ vault_email}}"
  core:
    editor: 'vi'
    excludesfile: '~/.gitignore'
  web:
    browser: 'google-chrome'
  color:
    diff: 'auto'
    status: 'auto'
    branch: 'auto'
    interactive: 'auto'
    ui: 'true'
    pager: 'true'

# Configuration files for the newly created user
configuration_files_user:
  # Thunderbird configuration. It is not fuly portable but it makes things
  # waaaaay easier.
  - type: 'file'
    dest: '~/.thunderbird/'
    src: 'thunderbird/profiles.ini'
  - type: 'file'
    dest: "~/.thunderbird/{{ configure_user_name}}.default"
    src: 'thunderbird/prefs.js'

  # Terminator
  - type: 'file'
    dest: '~/.config/terminator/'
    src: 'terminator/config'
  # Private keys
  - type: 'file'
    dest: '~/.ssh/'
    dest_mode: '700'
    mode: '600'
    src: 'ssh/config'
  - type: 'file'
    dest: '~/.ssh/'
    dest_mode: '700'
    mode: '600'
    src: 'ssh/red-queen'
  - type: 'file'
    dest: '~/.ssh/'
    dest_mode: '700'
    mode: '600'
    src: 'ssh/red-queen.pub'
  - type: 'file'
    dest: '~/.ssh/'
    dest_mode: '700'
    mode: '600'
    src: 'ssh/chesire'
  - type: 'file'
    dest: '~/.ssh/'
    dest_mode: '700'
    mode: '600'
    src: 'ssh/chesire.pub'
  - type: 'file'
    dest: '~/.ssh/'
    dest_mode: '700'
    mode: '600'
    src: 'ssh/git'

  # Sublime text configuration. Too much stuff in here to not do this...
  - type: 'repo'
    accept_hostkey: true
    repo: "{{ vault_sublime_text_repo}}"
    version: 'master'
    key_file: "~/.ssh/git"
    dest: "~/.config/sublime-text-3"
    force: true

# Various Gnome settings to be configured using the gsettings tool
gnome_settings:
  # Night light
  - schema: 'org.gnome.settings-daemon.plugins.color'
    key: 'night-light-schedule-automatic'
    value: 'true'
  # Screenshots
  - schema: 'org.gnome.settings-daemon.plugins.media-keys'
    key: 'area-screenshot-clip'
    value: '<Primary><Shift><Alt>dollar'
  - schema: 'org.gnome.settings-daemon.plugins.media-keys'
    key: 'window-screenshot'
    value: '<Alt>Print'
  - schema: 'org.gnome.settings-daemon.plugins.media-keys'
    key: 'area-screenshot'
    value: '<Shift><Alt>dollar'
  - schema: 'org.gnome.settings-daemon.plugins.media-keys'
    key: 'screenshot-clip'
    value: '<Alt>3'
  - schema: 'org.gnome.settings-daemon.plugins.media-keys'
    key: 'window-screenshot-clip'
    value: '<Shift><Alt>periodcentered'

  # Calendar configuration
  - schema: 'org.gnome.desktop.default-applications.office.calendar'
    key: 'exec'
    value: "gogle-chrome 'https://www.google.com/calendar'"
  - schema: 'org.gnome.desktop.calendar'
    key: 'show-weekdate'
    value: 'true'

  # Privacy
  - schema: 'org.gnome.desktop.privacy'
    key: 'send-software-usage-stats'
    value: 'false'
  - schema: 'org.gnome.desktop.privacy'
    key: 'report-technical-problems'
    value: 'false'
  - schema: 'org.gnome.desktop.privacy'
    key: 'remember-app-usage'
    value: 'false'
  - schema: 'org.gnome.desktop.privacy'
    key: 'remove-old-temp-files'
    value: 'true'
  - schema: 'org.gnome.desktop.privacy'
    key: 'remember-recent-files'
    value: 'false'

  # Preferences
  - schema: 'org.gnome.desktop.interface'
    key: 'clock-show-date'
    value: 'true'
